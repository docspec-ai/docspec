# Example workflow for using docspec-check in your repository
# Copy this file to .github/workflows/docspec-check.yml in your repo
#
# This workflow automatically updates documentation based on *.docspec.md files
# after PR merges using a simple action interface.

name: Docspec check

on:
  pull_request:
    types: [closed]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull request number'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: docspec-check-${{ github.repository }}
  cancel-in-progress: false

jobs:
  docspec_check:
    # Run on PR merge OR manual dispatch
    if: ${{ github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run docspec check
        # Replace 'owner/repo' with the actual repository (e.g., 'docspec-ai/docspec')
        # Use a specific version tag (e.g., @v1.0.0) or branch (e.g., @main) for stability
        uses: owner/repo/.github/actions/docspec-check@v1.0.0
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Optional: provide pr_number for workflow_dispatch (otherwise auto-extracted)
          pr_number: ${{ github.event_name == 'workflow_dispatch' && inputs.pr_number || '' }}
          # Optional: customize these defaults
          # max_docspecs: '10'
          # max_diff_chars: '120000'


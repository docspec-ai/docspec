name: Docspec generate

on:
  workflow_dispatch:
    inputs:
      markdown_file:
        description: 'Path to markdown file (e.g., README.md)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: docspec-generate-${{ github.repository }}-${{ inputs.markdown_file }}
  cancel-in-progress: false

jobs:
  generate_docspec:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run docspec generate
        uses: ${{ github.repository }}/.github/actions/docspec-generate@${{ github.ref_name }}
        with:
          markdown_file: ${{ inputs.markdown_file }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}


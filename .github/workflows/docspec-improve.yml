name: Improve markdown and docspec

on:
  workflow_dispatch:
    inputs:
      markdown_file:
        description: 'Path to markdown file to improve (e.g., README.md)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: docspec-improve-${{ github.repository }}-${{ inputs.markdown_file }}
  cancel-in-progress: false

jobs:
  improve_docspec:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install docspec CLI
        shell: bash
        run: |
          npm install -g docspec

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        shell: bash
        run: |
          pip install -r ${{ github.workspace }}/.github/actions/docspec-improve/requirements.txt

      - name: Install Claude Code CLI
        shell: bash
        run: |
          npm install -g @anthropic-ai/claude-code

      - name: Validate markdown file exists
        shell: bash
        run: |
          if [ ! -f "${{ inputs.markdown_file }}" ]; then
            echo "Error: Markdown file not found: ${{ inputs.markdown_file }}"
            exit 1
          fi
          echo "âœ… Markdown file found: ${{ inputs.markdown_file }}"

      - name: Run docspec improvement
        shell: bash
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MARKDOWN_FILE: ${{ inputs.markdown_file }}
        run: |
          python ${{ github.workspace }}/.github/actions/docspec-improve/scripts/improve_docspec.py

      - name: Configure git
        shell: bash
        run: |
          git config user.name "docspec-bot"
          git config user.email "docspec-bot@users.noreply.github.com"

      - name: Create PR if changes exist
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MARKDOWN_FILE: ${{ inputs.markdown_file }}
        run: |
          if git diff --quiet; then
            echo "No changes detected."
            exit 0
          fi

          # Create branch name from markdown file path
          BRANCH_NAME=$(echo "${{ inputs.markdown_file }}" | sed 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]')
          BRANCH="docs/improve-${BRANCH_NAME}-$(date +%s)"

          git checkout -b "$BRANCH"
          git add -A
          git commit -m "Docs: improve ${{ inputs.markdown_file }} and its docspec"

          git push -u origin "$BRANCH"

          gh pr create \
            --title "Docs: improve ${{ inputs.markdown_file }} and its docspec" \
            --body "Automated improvements to ${{ inputs.markdown_file }} and its docspec file using Claude." \
            --base "main" \
            --head "$BRANCH"

